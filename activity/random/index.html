<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 align="center">Todo List</h1>
        <!-- Input-box -->
        <div class="row">
            <div class="col">
                <div class="form-group">
                <label for="inpNewTask" class="form-label">New Task </label>
                <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the task">
                <div id="newTaskHelp" class="form-text">A short description of the task</div>
              </div>
            </div>
           
        </div>

        <!-- Buttons -->
        <div class="row px-4">

            <button class="btn btn-success col m-2" id="btnAdd">Add</button>
            <button class="btn btn-danger col m-2" id="btnClear">Clear</button>

        </div>
        <!-- Task List -->
        
        <ul class="row list-group m-2" id="ulTasks">
          
          </ul>


    </div>

</body>
</html>
